<!DOCTYPE html>
<html lang="en">

<head>
  <title>xlsx uploader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Xlsx Uploader</a>
      </div>
    </div>
  </nav>
  <section class="container">
    <div class="jumbotron">
      <button class="btn btn-primary file-upload-btn" onclick="openUploadModal()">upload csv</button>
    </div>
  </section>

  <!-- Modal -->
  <div id="uploadModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Upload csv file</h4>
        </div>
        <div class="modal-body">
            <input type="file" name="file" class="file-upload" />
            <button class="btn btn-primary choose-file-btn" onClick="chooseUploadFile()">choose a file</button>
            <button type="submit" class="btn btn-info" onClick="onUploadCsvFile()">Upload</button>
            <p> File: <span class="selected-file"></span></p>
            <button type="reset" class="btn btn-default">Cancel</button>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
